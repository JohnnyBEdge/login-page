<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Create account</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <img src="slide-logo-2.jpg" id="logo">
          <h2>Create account</h2>
          <br>


        <div class="form-holder">

          <form id="create" class="" action="" method="">

            <div class="form-group">
              <label for="firstName">First name: </label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group">
              <label for="lastName">Last name: </label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="form-group">
              <label for="email">Email address: </label>
              <input id="email" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="phone">Phone number: </label>
              <input id="phone" type="text" class="form-control" placeholder="Phone number">
            </div>
            <div class="form-group">
              <label for="company">Company: </label>
              <select class="form-control" id="company">
                <option>Select</option>
                <option>Backcountry</option>
                <option>Black Diamond</option>
                <option>Outdoor Research</option>
                <option>QVE</option>
                <option>Salewa</option>
                <option>Famma Group</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-block btn-primary" value="Create account">

            </div>


          </form>
        </div>

        </div>

      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
