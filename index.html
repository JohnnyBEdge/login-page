<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Login Page</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <img src="slide-logo-2.jpg" id="logo">
          <h2>Please sign in</h2>


        <div class="form-holder">

          <form id="login" class="" action="" method="">

            <div class="form-group">
              <label for="email"></label>
              <input type="email" class="form-control" id="email" placeholder="Email address">
            </div>

            <div class="form-group">
              <label for="pswd"></label>
              <input type="password" class="form-control" id="pswd" placeholder="Password">
            </div>


            <div class="checkbox">
              <label for="check-1">
                <input type="checkbox" id="check-1"> Remember me</label>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-block btn-primary" id="submit" value="Login">
            </div>

            <div class="form-group">
              <p>Don't have an account? <a href="create-account.html">Create one!</a></p>

            </div>


          </form>
        </div>

        </div>

      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
